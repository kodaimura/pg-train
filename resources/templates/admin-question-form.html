{% extends "base.html" %}
{% block navbar %}
  <a class="btn btn-primary" href="#" onClick="history.back(); return false;">戻る</a>
{% endblock %}
{% block content %}
  <form method="post">
    <div class="mb-2">
      <label for="title">タイトル</label>
      <input type="text" class="form-control" name="title" value="{{question.question/title}}">
    </div>
    <div class="mb-2">
      <label for="statement">内容</label>
      <textarea type="text" class="form-control" name="statement" rows="7">{{question.question/statement}}</textarea>
    </div>
    <div class="row">
      <div class="mb-2 col-md-8">
        <label for="answer">答え</label>
        <input type="text" class="form-control" name="answer" value="{{question.question/answer}}">
      </div>
      <div class="mb-2 col-md-4">
        <label for="level">難易度</label>
        <input type="number" class="form-control" name="level" value="{{question.question/level}}">
      </div>
    </div>
    <input type="hidden" class="form-control" name="classifying_id" value="1">

    <div class="d-flex">
      <div class="form-check">
        {% if question.question/del_flg = 1 %}
        <input type="radio" name="del_flg" id="del_flg0" value="0">
        {% else %}
        <input type="radio" name="del_flg" id="del_flg0" value="0" checked>
        {% endif %}
        <label class="form-check-label" for="del_flg0">有効</label>
      </div>
      <div class="form-check">
        {% if question.question/del_flg = 1 %}
        <input type="radio" name="del_flg" id="del_flg1" value="1" checked>
        {% else %}
        <input type="radio" name="del_flg" id="del_flg1" value="1">
        {% endif %}
        <label class="form-check-label" for="del_flg1">無効</label>
      </div>
      <input type="submit" class="btn btn-primary ms-auto" id="send" value="登録">
    </div>
  </form>
{% endblock %}
