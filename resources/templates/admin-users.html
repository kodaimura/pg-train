{% extends "base.html" %}
{% block navbar %}
  <a class="nav-link text-white" href="/admin/questions">問題一覧</a>
  <a class="nav-link text-white" href="/admin/answers">回答一覧</a>
  <a class="nav-link text-dark" href="/admin/users">ユーザ一覧</a>
{% endblock %}
{% block content %}
  <table class="table">
    <thead>
    <tr>
      <th>ユーザID</th>
      <th>名前</th>
      <th>登録日</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    {% for u in users %}
      <tr>
        <td>{{u.users/user_id}}</td>
        <td>{{u.users/username}}</td>
        <td>{{u.users/create_at}}</td>
        <td><a href="/admin/answers?user_id={{u.users/user_id}}">解答一覧</a></td>
        <td><a href="/admin/messages?user_id={{u.users/user_id}}">チャット</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <a href="/admin/users/new">追加</a>
{% endblock %}
