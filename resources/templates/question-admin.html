<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% style "/css/style.css" %}
  <title>question</title>
</head>
<body>
  <form method="post">
    <input type="text" name="title" value="{{question.questions/title}}">
    <input type="text" name="statement" value="{{question.questions/statement}}">
    <input type="text" name="hint" value="{{question.questions/hint}}">
    <input type="text" name="answer" value="{{question.questions/answer}}">
    <input type="number" name="level" value="{{question.questions/level}}">
    <input type="hidden" name="classifying_id" value="{{question.questions/classifying_id}}">
    {% if question.questions/del_flg = 1 %}
    有効<input type="radio" name="del_flg" value="0">
    無効<input type="radio" name="del_flg" value="1" checked>
    {% else %}
    有効<input type="radio" name="del_flg" value="0" checked>
    無効<input type="radio" name="del_flg" value="1">
    {% endif %}
    <input type="submit" id="send" value="regist">
  </form>
</body>
</html>
