<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% style "/css/style.css" %}
  <title>questions</title>
</head>
<body>
  <table>
    <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>level</th>
      <th>respondents</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    {% for q in questions %}
      <tr>
        <td>{{q.question/question_id}}</td>
        <td>{{q.question/title}}</td>
        <td>{{q.question/level}}</td>
        <td>{{q.question/respondents}}</td>
        <td><a href="questions/{{q.question/question_id}}">回答</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <a href="/">戻る</button>
</body>
</html>
